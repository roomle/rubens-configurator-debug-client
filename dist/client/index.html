<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>configurator debug</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
    <style>
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .container {
        display: flex;
        height: 100vh;
      }
      .left-section, .right-section {
        box-sizing: border-box;
        overflow: auto;
      }
      .left-section {
        padding: 10px;
        flex: 1;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
      }
      .right-section {
        flex: 3;
        background-color: #ffffff;
      }
      .left-section select, .left-section table {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left-section">
        <select id="update-selection"></select>
        <select id="map-selection"></select>
        <table id="value-table"></table>
      </div>
      <div class="right-section" id="configurator-container">
      </div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
